<script language=JavaScript>

var cpt = 1 ; //variable initialisée, ici un compteur de clic.
var timer1 = null ; //on prepare le timer
var nbrimg = 18;

function afficher()
{
    cpt=cpt % nbrimg;
    img1.src = cpt+'.jpg'; //la valeur de 'cpt' correspond au nom d'une photo.
    
    
 var cpt2=cpt+1;
    cpt2=cpt2%nbrimg;
    img2.src = cpt2+'.jpg'; //la valeur de 'cpt' correspond au nom d'une photo.

 var cpt3=cpt2+1;
    cpt3=cpt3%nbrimg;
    img3.src = cpt3+'.jpg'; //la valeur de 'cpt' correspond au nom d'une photo.
}
function augmenter()

{
    cpt ++; //on incrémante AVANT de verifier 
    cpt=cpt % nbrimg;
    afficher();

}
function diminuer()

{
    cpt --; //on incrémante AVANT de verifier 
    if(cpt < 0)cpt=nbrimg-1;
    cpt=cpt % nbrimg;
    afficher();

}
function raz()

{
    cpt2=1;

    cpt=1
    img1.src = cpt+'.jpg'; //la valeur de 'cpt' correspond au nom d'une photo.

    cpt++;
    img2.src = cpt+'.jpg'; //la valeur de 'cpt' correspond au nom d'une photo.

    cpt++;
    img3.src = cpt+'.jpg'; //la valeur de 'cpt' correspond au nom d'une photo.
    
}
function timer()

{

    

    if (timer1==null )//on definie une verif pour pas démarrer plusieur fois le prog et donc accélerer l'intervalle
    {
        timer1 = setInterval('augmenter()' , 1200 ); //timer qui appel augmenter toute les 500 millisecondes

    }
    

}
function stop()

{

    if (timer!=null )
    {     
        clearInterval(timer1); //arrête l'intervalle du Timer
        timer1= null;
    }

}
</script>
